<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
<h1 align="center">Tic Tac Toe</h1>
<h2 class="turn" align="center"></h2>

<div class="grid" role="grid">
    <button class="size" data-index="0"></button>
    <button class="size" data-index="1"></button>
    <button class="size" data-index="2"></button>
    <button class="size" data-index="3"></button>
    <button class="size" data-index="4"></button>
    <button class="size" data-index="5"></button>
    <button class="size" data-index="6"></button>
    <button class="size" data-index="7"></button>
    <button class="size" data-index="8"></button>
</div>

<h2 align="center"><button class="reset">Reset Game</button></h2>
</body>
</html>
